syntax = "proto3";

package hello;

import "protos/common.proto";

service TestService {
    rpc unary(UnaryRequest) returns (UnaryResponse) {}  
}

message UnaryRequest {  
    // This is a message imported from common.proto
    // With current behavior, because it is an import,
    // It will not work unless we mount all the "protos" 
    // directory in the "/tmp" of the container
    Person user = 2;
}

message UnaryResponse {}
