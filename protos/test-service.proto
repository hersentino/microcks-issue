syntax = "proto3";

package hello;

import "protos/common.proto";

service TestService {
    rpc unary(UnaryRequest) returns (UnaryResponse) {}  
}

message UnaryRequest {  
    // This is a message imported from common.proto
    // With the current behavior, since it is an import,
    // it will not work unless we mount the entire "protos"
    // directory to the "/tmp" directory of the container.
    Person user = 2;
}

message UnaryResponse {}
